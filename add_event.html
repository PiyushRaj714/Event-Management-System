<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Event</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-color: #f4f4f9; /* Fallback background color */
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 30px;
}

        /* Header Styling */
        h2 {
            font-size: 32px;
            color: #f14e7e;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Label Styling */
        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        /* Input Fields Styling */
        input[type="text"], input[type="date"], input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fafafa;
            color: #333;
        }

        /* Input Fields Focus Styling */
        input[type="text"]:focus, input[type="date"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #f14e7e;
        }

        /* Button Styling */
        button {
            padding: 10px;
            font-size: 18px;
            background-color: #f14e7e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e23a6c;
        }

        /* Link Styling */
        a {
            color: #f14e7e;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Add New Event</h2>
    <form action="{{ url_for('add_event') }}" method="POST">
        <label for="name">Event Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="date">Event Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="venue">Event Venue:</label>
        <input type="text" id="venue" name="venue" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br><br>

        <button type="submit">Add Event</button>
    </form>

    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
