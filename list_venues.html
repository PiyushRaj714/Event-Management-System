<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venues</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

    .back-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ff79cd;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }
    .back-btn:hover {
        background-color: #ff47b2;
    }


        body {
            background: linear-gradient(to bottom, #fef9ff, #d4efff);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5rem;
            color: #ff79cd;
            font-weight: bold;
            text-shadow: 1px 1px #ffe1f0;
        }
        .card {
            background-color: #fff9fe;
            border: 2px solid #ffd1e8;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            color: #ff79cd;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .card-text {
            color: #b574ab;
            font-size: 1rem;
        }
        .btn-primary {
            background-color: #ff79cd;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #ff47b2;
            transform: translateY(-3px);
        }
        .btn-primary:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Available Venues</h1>
        <div class="row">
            {% for venue in venues %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ venue.name }}</h5>
                        <p class="card-text">{{ venue.location }}</p>
                        <p class="card-text">Capacity: {{ venue.capacity }}</p>
                        <a href="{{ url_for('book_venue', venue_id=venue.id) }}" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="{{url_for('user_dashboard')}}" class="back-btn">back</a>
    </div>
</body>
</html>
