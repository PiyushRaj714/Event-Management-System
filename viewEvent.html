<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Registered Events</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }

        h1 {
            color: #1a73e8;
            margin-bottom: 20px;
        }

        .event-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .event-card h2 {
            color: #1a73e8;
            font-size: 24px;
        }

        .event-card p {
            font-size: 16px;
            color: #555;
        }

        .event-card .btn {
            display: inline-block;
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .event-card .btn:hover {
            background-color: #155cb0;
        }
                /* Back Button Styling */
.back-btn {
    display: inline-block;
    background-color: #2c3e50; /* Dark color for button background */
    color: white;
    padding: 12px 25px;
    border-radius: 5px;
    font-size: 16px;
    text-decoration: none;
    font-weight: 600;
    text-align: center;
    transition: all 0.3s ease;
    margin-top: 20px; /* Space it a bit from the elements above */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
}

/* Hover Effect for Back Button */
.back-btn:hover {
    background-color: #3498db; /* Light blue on hover */
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
    transform: translateY(-3px); /* Slightly lift the button */
}

/* Active Effect */
.back-btn:active {
    background-color: #2980b9; /* Darker blue when clicked */
    transform: translateY(0); /* Button returns to normal position */
}
    </style>
</head>
<body>

    <div class="container">
        <h1>My Registered Events</h1>

        {% if events %}
            {% for event in events %}
                <div class="event-card">
                    <h2>{{ event[1] }}</h2> <!-- Event name -->
                    <p>Date: {{ event[2] }}</p> <!-- Event date -->
                    <p>Venue: {{ event[3] }}</p> <!-- Event venue -->
                    <p>Price: ${{ event[4] }}</p> <!-- Event price -->
                   <!-- Link for event details -->
                </div>
            {% endfor %}
        {% else %}
            <p>You have not registered for any events yet.</p>
        {% endif %}
    </div>
 <a href="{{url_for('user_dashboard')}}" class="back-btn">back</a>
</body>
</html>
